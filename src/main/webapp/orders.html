<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="orders.css">
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
    <div class="sidebar col-3">
        <h3 class="text-center">Farmer Dashboard</h3>
        <a href="farmerdashboard.html">Home</a>
        <a href="viewProducts.html">View Products</a>
        <a href="addProduct.html">Add Products</a>
        <a href="orders.html">Orders</a>
        <a href="profile.jsp">Profile</a>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-9">
        <!-- Top Bar -->
        <div class="top-bar">
            <span>Welcome, Farmer!</span>
        </div>

        <!-- Orders Table -->
        <div class="container orders-table">
            <h2 class="mb-4">Your Orders</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Data Rows -->
                    <tr>
                        <td>#1234</td>
                        <td>Tomatoes</td>
                        <td>20 kg</td>
                        <td>₹800</td>
                        <td><span class="badge bg-success">Delivered</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary">View</button>
                            <button class="btn btn-sm btn-danger">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>#1235</td>
                        <td>Wheat</td>
                        <td>50 kg</td>
                        <td>₹2500</td>
                        <td><span class="badge bg-warning text-dark">Pending</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary">View</button>
                            <button class="btn btn-sm btn-danger">Cancel</button>
                        </td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="orders"></script>
</body>
</html>
