<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #87ceeb, #ffffff); /* Sky Blue to White */
        }

        /* Card Styling */
        .card {
            width: 100%;
            max-width: 600px;
            border: none;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 40px;
        }

        /* Left Box */
        .left-box {
            background: #103cbe;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            height: 100%;
        }

        .featured-image img {
            width: 250px;
        }

        /* Floating Label Styles */
        .form-floating {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-floating input {
            padding: 1rem 0.75rem;
            font-size: 1rem;
            height: calc(3rem + 2px);
        }

        .form-floating label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem 0.75rem;
            pointer-events: none;
            transition: 0.2s ease-in-out;
            font-size: 1rem;
        }

        .form-floating input:focus,
        .form-floating input:not(:placeholder-shown) {
            padding-top: 1.75rem;
        }

        .form-floating input:focus ~ label,
        .form-floating input:not(:placeholder-shown) ~ label {
            font-size: 0.75rem;
            top: -0.5rem;
            left: 0.75rem;
            color: #495057;
        }

        /* Button Styles */
        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
            padding: 0.75rem;
        }

        /* For small screens */
        @media only screen and (max-width: 768px) {
            .card {
                width: 90%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Main Container -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Card Container -->
    <div class="card shadow-sm">

        <!-- Card Body -->
        <div class="card-body">
            <div class="row">
                <!-- Left Box -->
                <div class="col-md-6 left-box">
                    <div class="featured-image mb-3">
                        <img src="fclogo2.png" class="img-fluid" alt="FarmConnect Logo">
                    </div>
                    <p class="fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">FarmConnect</p>
                    <small class="text-wrap text-center" style="font-family: 'Courier New', Courier, monospace;">Connecting Hands that Grow to Homes that Need..</small>
                </div>

                <!-- Right Box (Form) -->
                <div class="col-md-6">
                    <form id="loginForm" action="LoginServlet" method="post">
                        <div class="header-text mb-4 text-center">
                            <h2>Welcome Back!</h2>
                            <p>Login to Continue</p>
                        </div>

                        <!-- Mobile Number Field -->
                        <div class="form-floating mb-3">
                            <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Enter Mobile Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">
                            <label for="mobile">Enter Your Mobile Number</label>
                        </div>

                        <!-- Password Field -->
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required minlength="8">
                            <label for="password">Enter Your Password</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-lg btn-primary">Login</button>
                        </div>

                        <!-- Register Link -->
                        <div class="row text-center">
                            <small>Don't Have an account? <a href="register.html">Register</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="login.js"></script>

</body>
</html>
